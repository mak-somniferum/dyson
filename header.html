<script>
    // 모바일 메뉴 버튼
    var mBtn = 0
     $(".m_menu_btn").click(function(){
         mBtn = !mBtn
         if(mBtn){
             $(this).addClass("on")
             $('#gnb').slideDown()
         }else{
             $(this).removeClass("on")
             $('#gnb').slideUp()
         }
     })
     var mBtnDep2 = 0
     $('#gnb .dep1>li:nth-child(1)>a').click(function(e){
         e.preventDefault()
         mBtnDep2 = !mBtnDep2
         if(mBtnDep2){
             $('#gnb .dep1>li>a').removeClass('on')
             $(this).addClass('on')
             $('.dep2_wrap').slideUp()
             $(this).next('.dep2_wrap').slideDown()
         }else{
             $('#gnb .dep1>li>a').removeClass('on')
             $(this).next('.dep2_wrap').slideUp()
         }
     })
 
     $(window).resize(function(){
         $('.dep2_wrap').css({'display':'none'})
         var winWidth = $(window).width()
         if(winWidth>768){
             $('#gnb').show()
         }else {
             $('#gnb').hide()
         }
     }) 
 </script>

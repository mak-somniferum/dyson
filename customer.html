<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" conten="width=device-width, initial-scale=1.0" />
    <title>Dyson KR - 고객 지원</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="header"></header>

    <div class="title">
      <h3 class="title1">다이슨 전문가의 도움을 받으세요.</h3>
      <h4 class="title2">도움이 핑요한 제품을 선택해주세요.</h4>
    </div>
    <div class="inner">
        <ul class="check_box">
            <li class="vacuum"></li>
            <li class="dryer"></li>
            <li class="purifier"></li>
            <li class="lighting"></li>
        </ul>
        <div class="customer_box">
            <ul class="check_text">
                <li class="on">청소기</li>
                <li>헤어케어</li>
                <li>공기청전기</li>
                <li>조명</li>
            </ul>
            <ul class="part_box">
                <li>
                    <div class="part"></div>
                    <div class="part"></div>
                    <div class="part"></div>
                    <div class="part"></div>
                    <div class="part"></div>
                    <div class="part"></div>
                    <div class="part"></div>
                    <div class="part"></div>
                </li>
                <li>
                    <div class="part"></div>
                    <div class="part"></div>
                </li>
                <li>
                    <div class="part"></div>
                    <div class="part"></div>
                    <div class="part"></div>
                    <div class="part"></div>
                    <div class="part"></div>
                    <div class="part"></div>
                </li>
                <li>
                    <div class="part"></div>
                </li>
            </ul>
        </div>
    </div>

    <footer id="footer"></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/jquery.js"></script>
  </body>
</html>
